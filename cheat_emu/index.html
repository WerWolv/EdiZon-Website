</head>
<body>
  <div class="container flex-column">
    <h1 class="header">Cheat Emulator</h2>
      
    <div class="content flex-row">
      <div class="editor shadow">
        <iframe id="editor" src="editor.html" style="width: 100%; height: 100%" frameBorder="0"></iframe>
      </div> <!-- .editor -->

      <div class="right-column flex-column">
        <div class="console shadow">
          <div id="console-scroll" class="console-scroll">
            <div id="console" class="console-feed">
              <pre>$ ==== Cheat Emulator ====</pre>
              <pre>$ Type 'help' for more information</pre>
            </div> <!-- .console-feed -->
          </div> <!-- .cheat-console -->
    
          <div class="cheat-console-input-container flex-row">
            <p>&gt;</p>
            <input id="console-input" class="cheat-console-input">
          </div> <!-- .cheat-console-input-container -->
        </div> <!-- .console -->

        <div class="info shadow">
          <p id="info">
            <strong>Total Cheat count: </strong>0 / 128<br>
            <strong>Total Opcode count: </strong>0 / 1024<br>
            <strong>Total size: </strong>0 bytes<br>
          </p> <!-- #info -->
        </div> <!-- .info -->
      </div> <!-- right-column -->
    </div> <!-- .content -->
  </div><!-- .container -->

  <script>
    document.onkeydown = (e) => {
      e = e || window.event;
      if (e.ctrlKey) {
        var c = e.which || e.keyCode;
        switch (c) {
          case 83:
            e.preventDefault();     
            e.stopPropagation();
          break;
        }
      }
    };
  </script>
</body>
