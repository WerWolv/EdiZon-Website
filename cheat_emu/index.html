<script>
	document.onkeydown = function (e) {
		e = e || window.event;
		if (e.ctrlKey) {
			var c = e.which || e.keyCode;
			switch (c) {
				case 83:
					e.preventDefault();     
					e.stopPropagation();
				break;
			}
		}
	};
</script>
